{% extends "account/base.html" %}

{% block head_links %} 
  <title>Spotify Connection</title>
{% endblock %}

{% block content %}
<hr>
<div class='container'>
    <h2>Welcome {{ request.user.username }}</h2>
    <h3>You can connect to your Spotify account here!</h3>
    <br>
    <form method='post'>
        {% csrf_token %}
        {{ spotify_form.as_p }} 
        <button type='submit'>Submit</button>
    </form>
    <br> 
</div>

{% endblock %}
