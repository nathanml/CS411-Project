{% extends "base.html" %}

{% load socialaccount %}
{% block content %}
<div class="container">
    <h2>Welcome! Please Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% provider_login_url 'github' %}">Login With GitHub</a>
    <br>
    <a href="{% provider_login_url 'google' %}">Log In with Gmail</a>
</div>
{% endblock content %}
